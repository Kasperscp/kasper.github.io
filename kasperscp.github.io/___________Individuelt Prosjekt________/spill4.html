      <div class="math-game">
        <h2>MatteSpill</h2>
        <p id="question"></p>
        <p>Løs regnestykket:</p>
        <p id="answer-form"></p>
        <button onclick="checkAnswer()">Sjekk svar</button>
        <p id="result"></p>
        <p>Tid igjen: <span id="timer">60</span> sekunder</p>
      </div>
    </div>

  <script>
    var counter = 0;
    var timer = 60;
    
    generateQuestion();
    startTimer();
    
    function generateQuestion() {
      var num1 = Math.floor(Math.random() * 10);
      var num2 = Math.floor(Math.random() * 10);
      var operator = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];
      var question = num1 + ' ' + operator + ' ' + num2;
      
      document.getElementById('question').textContent = question;
      document.getElementById('answer-form').innerHTML = '<input type="number" id="answer" step="1" />';
    }
    
    function checkAnswer() {
      var answer = document.getElementById("answer").value;
      var question = document.getElementById("question").textContent;
      var result = document.getElementById("result");
      
      var expectedAnswer = Math.round(eval(question));
      
      if (answer == expectedAnswer) {
        result.innerHTML = "Riktig svar!";
        counter++;
      } else {
        result.innerHTML = "Feil svar, prøv igjen.";
      }
      
      generateQuestion();
    }
    
    function startTimer() {
      var interval = setInterval(function() {
        timer--;
        document.getElementById("timer").textContent = timer;
        
        if (timer <= 0) {
          clearInterval(interval);
          document.getElementById("result").textContent = "Tiden er ute! Du fikk " + counter + " riktig(e) svar.";
        }
      }, 1000);
    }
  </script>
